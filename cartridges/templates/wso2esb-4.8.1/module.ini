[SETTINGS]
READ_FROM_ENVIRONMENT = false
REPOSITORY_CONF_DIRECTORY = <ESB_HOME>/repository/conf

[PARAMS]
CARBON_CLUSTERING = false
CARBON_MEMBERSHIP_SCHEME = wka
CARBON_DOMAIN = wso2.carbon.domain
# well known members should be declared using following format.
# "ip_address1:port1,ip_address2:port2"
CARBON_WKA_MEMBERS = "127.0.0.1:4000"

# port mapping should be decalred using following format.
CARBON_HTTP_PORT_MAPPING = "80:8280"
CARBON_HTTPS_PORT_MAPPING = "443:8243"

CARBON_LOCAL_MEMBER_HOST = 127.0.0.1
CARBON_LOCAL_MEMBER_PORT = 4100
CARBON_SUB_DOMAIN = worker
#CARBON_WORKER_HOST_NAME = esb.cloud-test.wso2.com
#CARBON_MGT_HOST_NAME = mgt.esb.cloud-test.wso2.com
CARBON_PORT_OFFSET = 0
#CARBON_HTTP_PROXY_PORT = 80
#CARBON_HTTPS_PROXY_PORT = 443
